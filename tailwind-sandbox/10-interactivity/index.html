<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactivity</title>
  </head>
  <body>
    <!-- Hover State Styling -->
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 hover:bg-orange-500">Submit Form</button>

    <!-- Focus State Styling -->
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 focus:bg-green-500">Submit Form</button>

    <!-- Active State Styling -->
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 active:bg-yellow-500">Submit Form</button>

    <!-- Styling based on parent state -->
    <a href="" class="group block max-w-xs mx-auto rounged-lg p-6 bg-yellow-200 shadow-lg space-y-3 hover:bg-sky-300">

      <h2 class="group-hover:text-white">Card Title</h2>
      <p class="group-hover:text-yellow-600">This is some text for the card. Wow. Very nice text for the card indeed.</p>
    </a>

    <!-- Pseudo Classes -->
    <ul>
      <li class="first:bg-red-300">item 1</li>
      <li class="first:bg-red-300 even:bg-green-200 odd:bg-yellow-200">item 2</li>
      <li class="first:bg-red-300 even:bg-green-200 odd:bg-yellow-200">item 3</li>
      <li class="first:bg-red-300 even:bg-green-200 odd:bg-yellow-200">item 4</li>
      <li class="first:bg-red-300 even:bg-green-200 odd:bg-yellow-200">item 5</li>
      <li class="first:bg-red-300 even:bg-green-200 odd:bg-yellow-200">item 6</li>
    </ul>

    <!-- Appearance -->
    <!-- Use appearance-none to reset any browser specific styling on an element. This utility is often used when creating custom form components. -->
    <select class="appearance-none">
      <option value="Question">Do you make websites?</option>
      <option value="Yes">Yes I do</option>
      <option value="No">No I don't</option>
    </select>

    <br>

    <!-- Cursor -->
    <button class="cursor-not-allowed bg-black text-white py-3 px-5 rounded-lg m-3">Submit Form</button>
    <button class="cursor-move bg-black text-white py-3 px-5 rounded-lg m-3">Submit Form</button>
    <button class="cursor-grab bg-black text-white py-3 px-5 rounded-lg m-3">Submit Form</button>


    <!-- Resize -->
    <textarea class="border border-black rounded"></textarea>
    <textarea class="border border-black rounded resize"></textarea>

    <!-- User Select -->
    <div class="select-none">Lorem ipsum dolor sit amet.</div>
    <div class="select-text">Lorem ipsum dolor sit amet.</div>
    <div class="select-all">Lorem ipsum dolor sit amet.</div>
    <div class="select-auto">Lorem ipsum dolor sit amet.</div>

    <!-- Smooth Scroll Example -->
  </body>
</html>
