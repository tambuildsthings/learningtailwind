<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/"></script>
    <title>Product Modal</title>
</head>
<body>
    <!-- Global container to center everything -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- Card container -->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white shadow-xl rounded-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-8">
            <!-- Image div -->
            <div>
                <img src="images/headphone.png" alt="Really great headphones" class="mx-auto w-60 duration-200 hover:scale-105">
            </div>
            <!-- Main product content -->
            <div class="flex flex-col space-y-6">
                <!-- Label and header -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            <h3>Free Shipping</h3>
                        </div>
                    </div>
                    <!-- Heading -->
                    <div class="max-w-xs text-2xl">
                        <h1>Pink Kitty Gamer Headpones UltraHD Quality</h1>
                    </div>
                    <!-- Prices -->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">£799</p>
                        <p class="text-5xl font-bold">£549</p>
                        <p class="text-sm font-light text-gray-400">Offer valid as long as stock lasts</p>
                    </div>
                    <!-- Main button group -->
                    <div class="group">
                        <button class="w-full transition-all duration-100 bg-blue-800 text-white border-b-8 border-blue-800 rounded-xl group-hover:border-t-8 group-hover:border-b-0">
                            <div class="bg-blue-500 py-4 rounded-xl group-hover:bg-blue-800">
                                Add to cart
                            </div>
                        </button>
                    </div>
                    <!-- Stock -->
                    <div class="flex justify-left items-center space-x-3 md:justify-left group">
                        <div class="flex w-3 h-3 rounded-full bg-green-300 group-hover:animate-ping"></div>
                        <p class="flex text-sm">18 left in stock</p>
                    </div>
                    <!-- 2ndry buttons -->
                    <div class="flex flex-col space-y-3 md:flex-row md:space-y-0 md:space-x-3">
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-xl shadow-sm
                        hover:shadow-lg hover:-translate-y-0.5 transition-all duration-100">
                            <img src="images/weight.png" alt="Stock alert" class="w-8">
                            <span>Set stock alert</span>
                        </button>
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-xl shadow-sm
                        hover:shadow-lg hover:-translate-y-0.5 transition-all duration-100">
                            <img src="images/heart.png" alt="Stock alert" class="w-8">
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
